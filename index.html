<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projeto-login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/telas.css">
</head>
<body>

    <main>
        <section>
            <div id="img1">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                    <p id="p1">Seja bem-vindo(a) novamente. Faça login para acessar sua conta e pode fazer as configurações no seu ambiente.</p>
                    <form action="login.js" method="get" autocomplete="on">
                        
                            <fieldset>
                                    <p class="p2">
                                        <span class="material-symbols-outlined">person</span>
                                        <input type="email" name="email" id="iemail" autocomplete="email" placeholder="Seu E-mail" required maxlength="30">
                                        <label for="iemail">Email</label>
                                    </p>
                                    <p class="p2">
                                        <span class="material-symbols-outlined">key</span>
                                        <input type="password" name="senha" id="isenha" autocomplete="current-password" placeholder="Sua Senha" required minlength="8" maxlength="15">
                                        <label for="isenha">Senha</label>
                                    </p>
                                <p class="p2">
                                    <input id="in" type="submit" value="Entrar">
                                    <a href="#">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
                                </p>
                            </fieldset>
                        
                    </form>
            </div>
        </section>
    </main>
</body>
</html>
